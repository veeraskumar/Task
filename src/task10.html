      .main {
        width: 99%;
        height: 99vh;
        border: 1px black solid;
        position: absolute;

        }
        100% {

        }

      .place {

      .sky .moon {

        height: 80px;
        background-color: whitesmoke;
        border-radius: 50px;
        position: absolute;
        top: 5px;
        left: 900px;
