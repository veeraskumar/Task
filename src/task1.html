<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
</head>
<body>
    <h1 style="text-align: center;">Student From</h1>
    <center><form action="task2.html">
        <fieldset style="width: 900px;"><legend>Student Details</legend>
          <fieldset><legend>Personal Info</legend>
            <table cellspacing="15"><tr>
            <td><label for="fname">First Name : </label></td>
            <td><input type="text" name="fname" id="" placeholder="First Name"></td>
            </tr>
            <tr>
            <td><label for="lname">Last Name : </label></td>
            <td><input type="text" name="lname" id="" placeholder="Last Name"></td>
            </tr>
            <tr>
            <td><label for="father">Father Name : </label></td>
            <td><input type="text" name="father" id="" placeholder="Father Name"></td>
            </tr>
            <tr>
            <td><label for="mother">Mother Name : </label></td>
            <td><input type="text" name="mother" id="" placeholder="Mother Name"></td>
            </tr>
            <tr>
            <td><label for="gender">Choose Your Gender : </label></td>
            <td><input type="radio" name="gender" id=""><label for="gender">Male</label>
            <input type="radio" name="gender" id=""><label for="gender">Female</label>
            <input type="radio" name="gender" id=""><label for="gender">Other</label></td>
            </tr>
            <tr>
            <td><label for="dob">DOB : </label></td>
            <td><input type="date" name="dob" id=""></td>
            </tr>
        </table></fieldset><br>
        <fieldset><legend>Contact</legend>
            <table cellspacing="15">
            </tr>
            <td><label for="mobile">Mobile : </label></td>
            <td><input type="tel" name="" id="" placeholder="+91**********" maxlength="10"></td>
            </tr>
            <tr>
            <td><label for="mail">Email : </label></td>
            <td><input type="email" name="" id="" placeholder="Enter your mail"></td>
            </tr>
            <tr>
            <td rowspan="5"><label for="add">Address : </label></td></tr>
            <tr><td><input type="text" name="" id="" placeholder="door No "></td></tr>
            <tr><td><input type="text" name="" id="" placeholder="Street Name"></td></tr>
            <tr><td><input type="text" name="" id="" placeholder="City or Village"></td></tr>
            <tr><td><input type="text" name="" id="" placeholder="Dis"></td>
            </tr>
            <tr>
            <td><label for="state">State : </label></td>
            <td><select name="state" id="">
                <option value="">---- Please Select ----</option>
                <option value="tamil">Tamil Nadu</option>
                <option value="kerala">Kerala</option>
                <option value="karnataka">Karnataka</option>
                <option value="telangana">Telangana</option>
                <option value="andhra">Andhra Pradesh</option>
            </select></td>
            </tr>
            <tr>
            <td><label for="pin">Pin Code : </label></td>
            <td><input type="number" name="" id="" placeholder="pin code" maxlength="6"></td>
            </tr>
            </table></fieldset>
            <fieldset><legend>Qualification</legend>
                <table cellspacing="15">
                    <tr>
                <td><label for="qua">Highest Qualification</label></td>
                <td><select name="qua" id="">
                    <option value="">--- Choose the degree ----</option>
                    <option value="be">B.E</option>
                    <option value="me">M.E</option>
                    <option value="bsc">B.Sc</option>
                    <option value="msc">M.Sc</option>
                    <option value="btech">B.Tech</option>
                    <option value="mtech">M.Tech</option>
                    <option value="bcom">B.Com</option>
                    <option value="mcom">M.Com</option>
                </select></td></tr>
                <tr>
                <td rowspan="3"><label for="steam">Steam : </label></td>
                <td>
                <input type="checkbox" name="" id=""><label for="">CSE</label>
                <input type="checkbox" name="" id=""><label for="">IT</label>
                <input type="checkbox" name="" id=""><label for="">MECH</label></td>
                <tr>
                <td><input type="checkbox" name="" id=""><label for="">CIVIL</label>
                <input type="checkbox" name="" id=""><label for="">ECE</label>
                <input type="checkbox" name="" id=""><label for="">EEE</label></td></tr>
                <tr><td><input type="checkbox" name="" id=""><label for="">Bio-Tch</label></td></tr>
                <tr>
                <td><label for="per">Percentage or CGPA : </label></td>
                <td><input type="number" name="per" id="" placeholder="score" maxlength="3"></td>
                </tr>
                <tr>
                <td><label for="cpl">Collage : </label></td>
                <td><input type="text" name="cpl" id="" placeholder="collage Name"></td>
                </tr>
                <tr>
                <td><label for="year">Year : </label></td>
                <td><Select>
                    <option value="">---- select year ----</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </Select></td>
                </tr>
                <tr>
                <td rowspan="3"><label for="skill">Skill : </label></td>
                <td><input type="checkbox" name="" id=""><label for="">Python</label>
                <input type="checkbox" name="" id=""><label for="">Java</label>
                <input type="checkbox" name="" id=""><label for="">C</label></td>
                <tr>
                <td><input type="checkbox" name="" id=""><label for="">C++</label>
                <input type="checkbox" name="" id=""><label for="">Rust</label>
                <input type="checkbox" name="" id=""><label for="">HTML, CSS & JS</label></td></tr>
                <tr><td>
                <input type="checkbox" name="" id=""><label for="">php</label>
                <input type="checkbox" name="" id=""><label for="">swift</label></td>
                </tr>
            </table></fieldset><br>
            <fieldset><legend>Placement</legend>
                <table cellspacing="10">
                <tr>
                <td><label for="des">Designation : </label></td>
                <td><input type="radio" name="des" id=""><label for="">Developer</label>
                <input type="radio" name="des" id=""><label for="">Testing</label>
                <input type="radio" name="des" id=""><label for="">Suppor</label></td>
                <tr>
                <td rowspan="2"><label for="">Place & Preference :</label></td>
                <td><input type="checkbox" name="" id=""><label for="">Bengalore</label>
                <input type="checkbox" name="" id=""><label for="">Chennai</label>
                <input type="checkbox" name="" id=""><label for="">Hydr</label></td></tr>
                <tr><td>
                <input type="checkbox" name="" id=""><label for="">cochin</label>
                <input type="checkbox" name="" id=""><label for="">Delhi</label>
                <input type="checkbox" name="" id=""><label for="">Mumbai</label></td>
                </tr>
                <tr>
                <td rowspan="2"><label for="pack">Expection Package : </label></td>
                <td><input type="radio" name="pack" id=""><label for="">&lt; 3Lpa</label>
                <input type="radio" name="pack" id=""><label for="">3-5Lpa</label>
                <input type="radio" name="pack" id=""><label for="">6-10Lpa</label></td></tr>
                <tr><td>
                <input type="radio" name="pack" id=""><label for="">10-15Lpa</label>
                <input type="radio" name="pack" id=""><label for="">no Expection</label></td>
                </tr>
                <tr>
                <td><label for="">Upload Resume : </label></td>
                <td><input type="file" name="" id=""></td>
                </tr>
                </table></fieldset><br>
            <fieldset><legend>Account</legend>
                <table cellspacing="15"><tr>
                <td><label for="user">Set Username : </label></td>
                <td><input type="text" name="user" id="" placeholder="Username"></td>
                </tr>
                <tr>
                <td><label for="word">Set Pasword : </label></td>
                <td><input type="password" name="word" id="" placeholder="password"></td>
                </tr></table>
            </fieldset><br>
            <input type="checkbox" name="" id="" required></td>
            <label for="">Team & Conditions</label></td>
            <table cellspacing="15"><tr>
            <td><button type="submit">Sumbit</button></td>
            <td><button type="reset">Reset</button></td>
            </tr></table>
        </fieldset>
    </form></center>
</body>
</html>
